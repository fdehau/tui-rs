[package]
name = "tui"
version = "0.2.0"
authors = ["Florian Dehau <work@fdehau.com>"]
description = """
A library to build rich terminal user interfaces or dashboards
"""
keywords = ["tui", "terminal", "dashboard"]
repository = "https://github.com/fdehau/tui-rs"
license = "MIT"
exclude = ["docs/*", ".travis.yml"]

[badges]
travis-ci = { repository = "fdehau/tui-rs" }

[features]
default = ["termion"]

[dependencies]
bitflags = "1.0.1"
cassowary = "0.3.0"
log = "0.4.0"
unicode-segmentation = "1.2.0"
unicode-width = "0.1.4"
termion = { version = "1.5.1", optional = true }
rustbox = { version = "0.9.0", optional = true }

[dev-dependencies]
stderrlog = "0.2.3"
rand = "0.4.1"

[[example]]
name = "barchart"
path = "examples/barchart.rs"

[[example]]
name = "block"
path = "examples/block.rs"

[[example]]
name = "canvas"
path = "examples/canvas.rs"

[[example]]
name = "chart"
path = "examples/chart.rs"

[[example]]
name = "custom_widget"
path = "examples/custom_widget.rs"

[[example]]
name = "demo"
path = "examples/demo.rs"

[[example]]
name = "gauge"
path = "examples/gauge.rs"

[[example]]
name = "list"
path = "examples/list.rs"

[[example]]
name = "paragraph"
path = "examples/paragraph.rs"

[[example]]
name = "rustbox"
path = "examples/rustbox.rs"
required-features = ["rustbox"]

[[example]]
name = "sparkline"
path = "examples/sparkline.rs"

[[example]]
name = "table"
path = "examples/table.rs"

[[example]]
name = "tabs"
path = "examples/tabs.rs"

[[example]]
name = "user_input"
path = "examples/user_input.rs"

[[example]]
name = "layout"
path = "examples/layout.rs"
