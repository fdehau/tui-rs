[package]
name = "tui"
version = "0.1.2"
authors = ["Florian Dehau <work@fdehau.com>"]
description = """
A library to build rich terminal user interfaces or dashboards
"""
keywords = ["tui", "terminal", "dashboard"]
repository = "https://github.com/fdehau/tui-rs"
license = "MIT"
exclude = ["docs", ".travis.yml"]

[badges]
travis-ci = { repository = "fdehau/tui-rs" }

[features]
default = ["termion"]

[dependencies]
bitflags = "0.7.0"
cassowary = "0.2.1"
log = "0.3.7"
unicode-segmentation = "0.1.3"
unicode-width = "0.1.4"
termion = { version = "1.3.0", optional = true }
rustbox = { version = "0.9.0", optional = true }

[dev-dependencies]
log4rs = "0.5.2"
rand = "0.3.15"

[[example]]
name = "rustbox"
path = "examples/rustbox.rs"
required-features = ["rustbox"]
