on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: CI

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: ["1.44.0", "stable"]
    steps:
      - name: "Install dependencies"
        run: sudo apt-get install libncurses5-dev
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: ${{ matrix.rust }}
          override: true
      - name: "Install cargo-make"
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-make
      - name: "Format"
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: fmt
      - name: "Check"
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: check
      - name: "Test"
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: test
        env:
          RUST_BACKTRACE: full
      - name: "Clippy"
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: clippy
  windows:
    name: Windows
    runs-on: windows-latest
    strategy:
      matrix:
        rust: ["1.44.0", "stable"]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: ${{ matrix.rust }}
          override: true
      - name: "Install cargo-make"
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-make
      - name: "Format"
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: fmt
      - name: "Check"
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: check
      - name: "Test"
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: test
        env:
          RUST_BACKTRACE: full
      - name: "Clippy"
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: clippy
